# .github/workflows/build.yml

name: Build Angular App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v18
      with:
        node-version: 17

    - name: Install Dependencies
      run: npm install

    - name: Build Angular App
      run: npm run build
