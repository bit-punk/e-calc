<div *ngIf="totalNumberOfAKWs > 0"><strong>{{ totalNumberOfAKWs | number:'1.2-2' }}</strong> AKWs</div>
<div class="akw-grid">
  <div *ngFor="let _ of akwArray; let i = index" class="{{ calculateIconWidthAndCSSName(i).calculatedCssName }}"
       [class.active]="i < filledIcons" [style.width.px]="calculateIconWidthAndCSSName(i).calculatedWidth"></div>
</div>
